<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Domestic Product Bar Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1 id="title">Gross Domestic Product (GDP)</h1>
    <svg></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // D3 imports
        const { select, json, scaleLinear, scaleBand, max } = d3;

        // Source data
        const url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json';

        // Svg dimensions
        const width = 500;
        const height = 500;

        // Svg
        const svg = select('svg')
            .attr('width', width)
            .attr('height', height);

        // Render function
        const render = data => {

            // Horizontal scale
            const xScale = scaleLinear()
                .domain([0, max(data, d => d[1])])
                .range([0, width]);

            svg.selectAll('rect').data(data)
                .enter().append('rect')
                    .attr('width', 200)
                    .attr('height', 200)
        }


        json(url).then(data => {
            console.log(data);

            render(data);
        })

    </script>
</body>

</html>
